{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="add">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table align="center">
                {% for field in form %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>

            <input type="submit" value="Dodaj">
        </form>
    </div>
{% endblock %}
