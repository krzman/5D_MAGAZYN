{% extends 'base.html' %}
{% load static %}

{% block content %}

        <p><b>DODAWANIE NOWGO NARZÄ˜DZIA</b></p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="mb-3 mx-auto">
                {% for field in form %}
                    <tr>
                        <td>{{ field.label_tag }}</td>
                        <td>{{ field }}</td>

        </form>
        {{ mess }}
    </div>
{% endblock %}
