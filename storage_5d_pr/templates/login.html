{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        {{ mess }}
    {% else %}
        <div class="login">
            <form method="post">
                {% csrf_token %}
                <p><b>LOGOWANIE</b></p>
                {{ form.as_p }}
                <input type="submit" value="Zaloguj">
            </form>
            <br>
            {{ mess }}
        </div>
    {% endif %}
{% endblock %}
